<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="head"><h1>Tic-Tac-Toe</h1></div>
        <div class="iswinner" style="height: 24px;"><p class="winner"></p></div>
        <div class="boxes">
            <button class="box1 box"></button>
            <button class="box2 box"></button>
            <button class="box3 box"></button>
            <button class="box4 box"></button>
            <button class="box5 box"></button>
            <button class="box6 box"></button>
            <button class="box7 box"></button>
            <button class="box0 box"></button>
            <button class="box8 box"></button>
        </div>
    </div>
    <div class="btn">
        <button class="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
