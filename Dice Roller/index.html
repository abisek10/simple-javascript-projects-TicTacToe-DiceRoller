<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dice Roller</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Dice Roller</h1>
        </div>
        <div class="input">
            <label for="value">No of Dice:</label>
            <input type="number" id="value" min="1" value="1">
            <button type="button" onclick="rolldice()" id="submitbtn">Roll Dice</button>
        </div>
        <div id="number"></div>
        <div id="img"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
