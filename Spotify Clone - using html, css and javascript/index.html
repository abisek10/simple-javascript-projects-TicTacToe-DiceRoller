<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="container">
        <div class="two-boxes">

            <div class="left">

                <div class="left-top box navbar-left">
                    <div class="c-white list0">
                        <img src="Symbols/logo.svg" alt="logo">
                    </div>
                    <ul class="reset ul">
                        <li class="c-white list"><img src="Symbols/home.svg" alt="Home">
                            <p class="c-white list">Home</p>
                        </li>
                        <li class="list"><img class="c-white" src="Symbols/search.svg" alt="Search">
                            <p class="c-grey list p2">Search</p>
                        </li>
                    </ul>
                </div>
                <div class="left-bottom">
                    <div class="library">
                        <div class="img1"><img class="c-white cursor" src="Symbols/library.svg" alt="Library"></div>
                        <div class="c-grey">
                            <p class="cursor">Your Library</p>
                        </div>
                        <div class="img2"><img class="c-white cursor" src="Symbols/add.svg" alt="Add"></div>
                    </div>
                    <div class="song-list">
                    </div>
                </div>
                <div class="left-bottom-bottom">
                    <div class="list">
                        <ul>
                            <li>Legal</li>
                            <li>Privacy Center</li>
                            <li>Privacy Policy</li>
                            <li>Cookies</li>
                            <li>About Ads</li>
                            <li>Accessibility</li>
                            <li>Cookies</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right box navbar-right">
                <div class="nav">
                    <div class="arrows">
                        <div class="arrow1 arrow"><img class="c-white" src="Symbols/leftarrow.svg" alt="left arrow"
                                height="16px">
                        </div>
                        <div class="arrow2 arrow"><img class="c-white" src="Symbols/rightarrow.svg" alt="Right arrow"
                                height="16px">
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="button1 button"><button>Sign up</button></div>
                        <div class="button2 button"><button type="button">Log in</button></div>
                    </div>
                </div>
                <div class="playlist">
                    <div class="inside-box">
                        <div class="top">
                            <div class="h2">
                                <h2>Spoty Playlists</h1>
                            </div>
                            <div class="show-all">
                                <p>Show all</p>
                            </div>
                        </div>
                        <div class="songs">
                            <div class="card1">
                                <div class="img"><img src="cards/card1.jpg"></div>
                                <div class="p1">
                                    <p>Dinner with Friends</p>
                                </div>
                                <div class="p2">
                                    <p>The perfect soundtrack to those long nights over dinner</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="play">
                <div class="part-1">
                    <div class="previous">
                        <div class="previous c-white"><img src="/Symbols/previous.svg" alt="previous"></div>
                    </div>
                    <div class="remuse">
                        <div class="remuse"><button><img src="/Symbols/remuse.svg" alt="remuse"></button></div>
                    </div>
                    <div class="next">
                        <div class="previous c-white"><img src="/Symbols/next.svg" alt="next"></div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="part-2">
                    <div class="current-duration">0:00</div>
                    <div class="duration"></div>
                    <div class="ending-duration">0:00</div>
                </div>
            </div>
            <div class="settings c-white">
                <div class="volume"><img src="/Symbols/volume.svg" alt="volume"></div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
